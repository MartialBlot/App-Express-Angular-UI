<ng-template #content>
  <div class="card">
    <div class="modal-body">
      <h3 class="title">Modifier ce morceau</h3>
    </div>
    <div class="container-fluid">
      <div class="row">
        <form class="offset-1 offset-md-2" (ngSubmit)="edTrack(track, trackForm.id)" #track="ngForm">
          <div class="row mb-5">
            <p class="col-5 text-color">Titre :</p>
            <input class="col" type='text' placeholder="titre" name="title" #title="ngModel" [(ngModel)]="trackForm.title" [ngModel]>
          </div>
          <div class="row mb-5">
            <p class="col-5 text-color">Artist :</p>
            <input class="col" type='text' placeholder="artist" name="artist" #artist="ngModel" [(ngModel)]="trackForm.artist" [ngModel]>
          </div>
          <div class="row mb-5">
            <p class="col-5 text-color">Lien vers le morceau :</p>
            <input class="col" type='text' placeholder="youtube_url" name="youtube_url" #youtube_url="ngModel" [(ngModel)]="trackForm.youtube_url" [ngModel]>
          </div>
          <div class="row mb-5">
            <p class="col-5 text-color">Lien ver l'image de l'album :</p>
            <input class="col" type='text' placeholder="album_picture" name="album_picture" #album_picture="ngModel" [(ngModel)]="trackForm.album_picture" [ngModel]>
          </div>
          <button class='btn btn-success mr-5 mt-3 mb-3' type="submit">Enregistrer les modifications</button>
          <button class="btn btn-warning" type="bouton" (click)="close()">Fermer</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
